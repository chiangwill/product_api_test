# pytest.ini
[pytest]
markers =
    get: 僅執行GET請求測試
    post: 僅執行POST請求測試
    basic: 基本功能測試
    pagination: 分頁功能測試
    filter: 篩選功能測試
    sort: 排序功能測試
    combination: 參數組合測試
    exploratory: 探索性測試
    error: 錯誤處理測試

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*